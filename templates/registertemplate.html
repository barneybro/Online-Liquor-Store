<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Merienda'>
    <link rel="stylesheet" href="/static/styles/login.css">
    <title>Login Test</title>
</head>
<body>
    <div class="login-background">
        <div class="login-background-mask">
            <div class="login-top-container">
                <div class="login-middle-image">
                    <div class="login-middle-mask">
                        <div class="login-header">Register</div>
                        <form class="login-form" action="#" method="post">
                            <input type="text" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <input type="text" name="firstname" placeholder="First Name" required>
                            <input type="text" name="lastname" placeholder="Last Name" required>
                            <label for="accounttype" class="label">I am a:</label>
                            <select name="accounttype" id="accounttype">
                                <option value="customer">Customer</option>
                                <option value="vendor">Vendor</option>
                            </select>
                            <button type="submit">Register</button>
                        </form>
                        <div class="register"><a href="/login">Login</a></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
