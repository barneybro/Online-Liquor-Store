<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Merienda'>
    <link rel="stylesheet" href="/static/styles/add_product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Edit Product</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Merienda, sans-serif;
}
body, html {
    scroll-behavior: smooth;
}
.header {
    width: 100%;
    padding: 40px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
}
.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    padding: 0 20px;
}
.header-center a {
    margin: 0 20px;
    color: rgb(255, 255, 255);
    text-decoration: none;
    text-transform: uppercase;
    font-size: 20px;
    font-weight: bold;
    transition: color 0.3s, border-bottom 0.3s;
    padding-bottom: 5px;
    position: relative;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
}
.header-center a::after {
    content: '';
    display: block;
    width: 0;
    height: 3px;
    background: rgb(221, 203, 203);
    transition: width 0.3s;
    position: absolute;
    left: 0;
    bottom: 0;
}
.header-center a:hover::after {
    width: 100%;
}
.header-center a:hover {
    color: rgb(221, 203, 203);
}
.header-right {
    justify-content: flex-end;
}
.header-right a {
    color: white;
    font-size: 28px;
    text-decoration: none;
    transition: color 0.3s;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}
.header-right a:hover {
    color: rgb(221, 203, 203);
}
      </style>
</head>
<body>
    <div class="background">
        <header class="header">
            <div class="header-container">
                <div class="header-left"></div>
                <div class="header-center">
                    <a href="">Home</a>
                    <a href='/products'>Selection</a>
                    <a href='/acc_check'>Account</a>
                </div>
                <div class="header-right">
                    <a href='/cart'><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </header>
    </div>
    <div class="container">
        <h1>Alter Item As Needed</h1>
        <form class="add-form" action="/product/edit/{{product.productId}}" method="post">
            <input type="hidden" name="id" value="{{ product.productId}}">
            <input type="text" name="prodName" placeholder="{{ product.prodName }}" value="{{ product.prodName }}" required>
            <input type="number" name="price" placeholder="Price" step=".01" value="{{ product.price }}" required>
            <input type="text" name="description" placeholder="Description" value="{{ product.prodDesc }}" required>
            <input type="text" name="image" placeholder="item Image" value="{{ product.image }}" required>
            <input type="number" name="stock" placeholder="How Many in Stock" value="{{ product.stock }}" required>

            <br>
            
            <button type="submit">Add Item</button>
        </form>
    </div>
</body>
</html>
